{% extends 'base.html' %}
    {% block content %}
        <form class="boxtype" action="/" method="POST">
            {% csrf_token %}
                <h2>Result</h2>
                {% if result %}
                    <h3>Hello {{name}}</h3>
                    <h4>Authorisation Successful</h4>
                {% else %}
                    <h4> Authorisation Failed</h4>
                {% endif %}
                <label>Return to Home</label>
                <br>
                <button class="btn btn-success" type="submit">Home</button>
        </form>
    {% endblock %}
