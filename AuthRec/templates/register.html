{% extends 'base.html' %}
    {% block content %}
        <div class="boxtype">
            <h2>Register</h2>
            {% if name and recorded %}
                <h3>Hello {{name}}</h3>
                <form action="getName" method="POST">
                    {% csrf_token %}
                        <label>Enter Passcode Duration</label>
                        <input type="hidden" value={{name}} name="name" >
                        <input value="1" name="pass" type="hidden">
                        <input type="text" name="dur">
                        <br>
                        <label>After you press Start button 5 samples will be recorded of your Passcode. Each sample duration would be same as you mentioned</label>
                        <button class="btn btn-success" value="1" name="record" type="submit">Start</button>
                </form>
            {% elif name and not recorded %}
                <h2>Hello {{name}}</h2>
                <form action="getName" method="POST">
                    {% csrf_token %}
                        <label>Press button to start recording</label>
                        <input type="hidden" value={{name}} name="name" >
                        <input name="pass" type="hidden">
                        <input type="hidden" name="dur" >
                        <br>
                        <label>After you press Start button 5 samples will be recorded of your voice. Each sample duration would be 6 seconds</label>
                        <button class="btn btn-success" value="1" name="record" type="submit">Start</button>
                </form>
            {% else %}
                <label>Please enter your name </label>
                <form action="getName" method="POST">
                    {% csrf_token %}
                        <input type="text" name="name" >
                        <br>
                        <input type="hidden" name="dur" >
                        <input name="record" type="hidden">
                        <input name="pass" type="hidden">
                        <br>
                        <input class="btn btn-success" type="submit" />
                </form>
            {% endif %}
        </div>
    {% endblock %}
